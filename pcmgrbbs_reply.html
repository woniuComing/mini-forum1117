<html>
	<head>

		<link rel="stylesheet" href="css/index.css" />

	<body>
		<div class='container'>
			<div class='section'>
				<ul id="msg">
				</ul>
				<div class="clearfr ca_bottom"></div>
			</div>
			<div class='footer'>
				<input type="text" class='inp'/>
				<a href='#' class='submit_btn inline'></a>
			</div>
			<span class="inline Mplaceholder-one" style="position:absolute;bottom:26px;left:25px;color:#BBBBBB;font-size: 12px ;font-family: 'microsoft yahei';">提问、吐槽、发表意见或建议</span>
			<a href="#" class='go_top inline'></a>
			<div class="mask">
				<div class='input_container'>
					<div class='mask_top'>
						<a href="#" class="close_btn rf inline"></a>
					</div>
					<textarea class='reply_txt' oncopy="return false" oncontextmenu="window.event.returnValue=false" onpaste="return false"></textarea>
					<div class='mask_footer'>
						<a href="#" class='submit_lg_btn inline'></a>
						<p class="tips">您已经输入300字了哦！</p>
						<span class='inline Mplaceholder'>请输入您的想法、见解。请避免使用敏感文字，文明发言。字数不要超过300字，超出300字后系统会将多余的字体截断。</span>
						<p class="countText">
							<span class="countValue">300</span>/300
						</p>
					</div>
				</div>
			</div>
		</div>
